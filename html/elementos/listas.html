<h1>Suco detox</h1>
<h3>Ingredientes:</h3>

<ul>
  <li>3 folhas de couve;</li>
  <li>1 laranja;</li>
  <li>300ml de água;</li>
  <li>Adoçante a gosto;</li>
</ul>

<h3>Modo de preparo:</h3>

<ol>
  <li>Bater as folhas, laranja e água no mixer.</li>
  <li>Jogar adoçante a gosto.</li>
  <li>Colocar gelo a gosto.</li>
  <li>Beber e aproveitar.</li>
</ol>
