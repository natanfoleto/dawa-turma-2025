<!--
  Anatomia das tags

  - Abertura de tag
  - Fechamento de tag
  - Conteúdo
  - Elementos
  - Atributos
-->

<h1>O título</h1>

<!-- Elementos vazios -->

<img src="" alt="Foto de perfil" />

<!-- 
  A imagem ela não tem conteúdo 
  Mas ela tem atributos
-->

<input type="text" />

<!-- 
  O input por padrão tem o type text 
  Então ele funciona sem atributos
-->
